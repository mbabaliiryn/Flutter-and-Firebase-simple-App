buildscript {
    ext {
        kotlin_version = "1.7.10" // Updated Kotlin version
    }
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter if jcenter is deprecated
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.1.2' // Android Gradle Plugin version
        classpath 'com.google.gms:google-services:4.3.15' // Latest stable version of Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Use mavenCentral if jcenter is deprecated
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
